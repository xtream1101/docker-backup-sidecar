name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Shell Scripts
    runs-on: debian-tools
    steps:
      - name: Checkout code
        uses: Public-Mirrors/actions_checkout@v4

      - name: Install shellcheck
        run: |
          apt-get update && apt-get install -y shellcheck || true

      - name: Run shellcheck
        run: |
          shellcheck scripts/*.sh test.sh init-test-postgres.sh || echo "Shellcheck warnings found - please review"
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: debian-tools
    steps:
      - name: Checkout code
        uses: Public-Mirrors/actions_checkout@v4

      - name: Set up Docker Buildx
        uses: Public-Mirrors/docker_setup-buildx-action@v3

      - name: Build test image
        run: |
          docker compose -f docker-compose.example.yml build

      - name: Run test suite
        run: |
          chmod +x test.sh
          ./test.sh all

  build-container:
    name: Build Multi-Platform Image
    runs-on: debian-tools
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Set up Docker Buildx
        uses: Public-Mirrors/docker_setup-buildx-action@v3

      - name: Checkout code
        uses: Public-Mirrors/actions_checkout@v4

      - name: Login to Forgejo Registry
        uses: Public-Mirrors/docker_login-action@v3
        with:
          registry: ${{ vars.FORGEJO_REGISTRY }}
          username: ${{ secrets.FORGEJO_REGISTRY_USERNAME }}
          password: ${{ secrets.FORGEJO_REGISTRY_PASSWORD }}

      - name: Build and push to Forgejo Registry
        uses: Public-Mirrors/docker_build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ vars.FORGEJO_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ vars.FORGEJO_IMAGE_NAME }}:latest
          cache-to: type=inline
